<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Smart Password Vault' }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0b132b;
            color: #e0e1dd;
        }

        .card {
            background: #1c2541;
            border: none;
        }

        .form-control,
        .form-select {
            background: #3a506b;
            color: #e0e1dd;
            border: none;
        }

        .form-control::placeholder {
            color: #a9bcd0;
        }

        .btn-primary {
            background: #5bc0be;
            border: none;
            color: #0b132b;
        }

        .btn-secondary {
            background: #3a506b;
            border: none;
        }

        .navbar {
            background: #1c2541;
        }

        a {
            color: #5bc0be;
        }

        .table {
            color: #e0e1dd;
        }

        .table thead th {
            color: #a9bcd0;
        }

        .badge-mask {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('vault') if session.get('user_id') else url_for('login') }}">
                üîê Smart Password Vault
            </a>

            <div class="d-flex">
                {% if session.get('user_id') %}
                    <!-- Removed the Ôºã Add button here -->
                    <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-secondary me-2" href="{{ url_for('login') }}">Login</a>
                    <a class="btn btn-primary" href="{{ url_for('signup') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card shadow p-3 p-md-4">
                    <h3 class="mb-3 text-white fw-bold">{{ title }}</h3>

                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function revealPassword(id) {
            const btn = document.getElementById('reveal-' + id);
            btn.disabled = true;

            try {
                const res = await fetch(
                    {{ url_for('reveal_password', entry_id=0) }}.replace('0', id),
                    { method: 'POST' }
                );

                if (!res.ok) throw new Error('Failed');

                const data = await res.json();
                const span = document.getElementById('pw-' + id);
                span.textContent = data.password;

            } catch (e) {
                alert('Could not reveal password.');
            } finally {
                btn.disabled = false;
            }
        }

        async function copyText(id) {
            try {
                const text = document.getElementById(id).innerText;
                await navigator.clipboard.writeText(text);
            } catch (e) {
                alert('Copy failed');
            }
        }
    </script>
</body>
</html>
