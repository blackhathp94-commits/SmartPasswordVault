{% extends 'base.html' %}
{% block content %}

<h4 class="text-white fw-bold mb-3">Add Credit Card</h4>

<form method="POST">

    <label class="form-label text-white">Card Name</label>
    <input type="text" name="card_name" class="form-control" required>

    <label class="form-label text-white mt-3">Card Number</label>
    <input type="text" name="card_number" class="form-control" required>

    <label class="form-label text-white mt-3">Expiry (MM/YY)</label>
    <input type="text" name="expiry" class="form-control" required>

    <label class="form-label text-white mt-3">CVV</label>
    <input type="text" name="cvv" class="form-control" required>

    <label class="form-label text-white mt-3">Note</label>
    <input type="text" name="note" class="form-control">

    <button class="btn btn-primary mt-3 w-100">Save</button>

</form>

{% endblock %}
