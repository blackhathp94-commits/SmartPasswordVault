{% extends "base.html" %}
{% block content %}

<div class="card bg-dark text-white mx-auto" style="max-width: 500px;">
    <div class="card-body">

        <h4 class="fw-bold mb-3">✏️ Edit Entry</h4>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Site / App</label>
                <input type="text" name="site" class="form-control"
                       value="{{ entry['site'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" name="login" class="form-control"
                       value="{{ entry['login'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" name="password" class="form-control"
                       value="{{ password }}" placeholder="Leave empty to keep same password">
                <small class="text-muted">Leave blank to keep current password</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Note</label>
                <textarea name="note" class="form-control">{{ entry['note'] }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('vault') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
