{% extends 'base.html' %}
{% block content %}
<form method="post" class="row g-3">
  <div class="col-12">
    <label class="form-label text-white fw-bold">Username</label>
    <input name="username" class="form-control" placeholder="yourname" required>
  </div>
  <div class="col-12">
    <label class="form-label text-white fw-bold">Password</label>
    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
  </div>
  <div class="col-12 d-flex justify-content-between">
    <button class="btn btn-primary fw-bold">Log In</button>
    <a href="{{ url_for('signup') }}">Create an account →</a>
  </div>
</form>
{% endblock %}
